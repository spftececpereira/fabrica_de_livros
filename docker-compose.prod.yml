# Docker Compose para produção

services:
  # ===== Backend API =====
  backend:
    build:
      context: ./backend
      target: production
      args:
        ENVIRONMENT: production
        BUILD_DATE: ${BUILD_DATE}
        VCS_REF: ${VCS_REF}
    image: fabrica-livros/api:${VERSION:-latest}
    container_name: fabrica-api-prod
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - backend_logs:/app/logs
      - ./docker/entrypoint.sh:/app/entrypoint.sh:ro
    environment:
      ENVIRONMENT: production
      DEBUG: false
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      SECRET_KEY: ${SECRET_KEY}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_FORMAT: json
      CORS_ORIGINS: ${CORS_ORIGINS}
      RATE_LIMIT_ENABLED: true
      RATE_LIMIT_PER_MINUTE: ${RATE_LIMIT_PER_MINUTE:-60}
      # IA API Keys
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      # Email
      EMAIL_ENABLED: ${EMAIL_ENABLED:-false}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_USERNAME: ${SMTP_USERNAME}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
    entrypoint: ["/app/entrypoint.sh"]
    command: ["gunicorn", "app.main:app", "-w", "4", "-k", "uvicorn.workers.UvicornWorker", "--bind", "0.0.0.0:8000", "--access-logfile", "-", "--error-logfile", "-"]
    depends_on:
      - postgres
      - redis
    networks:
      - fabrica-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`${API_HOST:-api.fabrica-livros.com}`)"
      - "traefik.http.routers.api.tls=true"
      - "traefik.http.routers.api.tls.certresolver=letsencrypt"
      - "traefik.http.services.api.loadbalancer.server.port=8000"
      - "traefik.http.middlewares.api-ratelimit.ratelimit.burst=20"

  # ===== Celery Worker =====
  celery-worker:
    build:
      context: ./backend
      target: production
    image: fabrica-livros/api:${VERSION:-latest}
    container_name: fabrica-celery-prod
    restart: unless-stopped
    command: celery -A app.worker.celery_app worker --loglevel=info --concurrency=4 --max-tasks-per-child=1000
    volumes:
      - backend_logs:/app/logs
    environment:
      ENVIRONMENT: production
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      SECRET_KEY: ${SECRET_KEY}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      RUN_MIGRATIONS: false
      # IA API Keys
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
    depends_on:
      - postgres
      - redis
    networks:
      - fabrica-network
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2.0'
        reservations:
          memory: 512M
          cpus: '0.5'

  # ===== Celery Beat (Scheduler) =====
  celery-beat:
    build:
      context: ./backend
      target: production
    image: fabrica-livros/api:${VERSION:-latest}
    container_name: fabrica-beat-prod
    restart: unless-stopped
    command: celery -A app.worker.celery_app beat --loglevel=info
    volumes:
      - backend_logs:/app/logs
      - celery_beat_data:/app/celerybeat-schedule
    environment:
      ENVIRONMENT: production
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      SECRET_KEY: ${SECRET_KEY}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      RUN_MIGRATIONS: false
    depends_on:
      - postgres
      - redis
    networks:
      - fabrica-network

  # ===== PostgreSQL Database =====
  postgres:
    image: postgres:16-alpine
    container_name: fabrica-postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/postgres-backup.sh:/usr/local/bin/backup.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - fabrica-network
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'

  # ===== Redis =====
  redis:
    image: redis:7-alpine
    container_name: fabrica-redis-prod
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru --tcp-keepalive 60
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 3s
      retries: 5
    networks:
      - fabrica-network
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'

  # ===== Traefik (Reverse Proxy) =====
  traefik:
    image: traefik:v3.0
    container_name: fabrica-traefik-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--log.level=INFO"
      - "--accesslog=true"
      - "--metrics.prometheus=true"
      - "--api.dashboard=false"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_certs:/letsencrypt
    networks:
      - fabrica-network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  # ===== Monitoring =====
  prometheus:
    image: prom/prometheus:latest
    container_name: fabrica-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - fabrica-network

  grafana:
    image: grafana/grafana:latest
    container_name: fabrica-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - fabrica-network

  # ===== Log Management =====
  loki:
    image: grafana/loki:latest
    container_name: fabrica-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - fabrica-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_logs:
    driver: local
  celery_beat_data:
    driver: local
  traefik_certs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local

networks:
  fabrica-network:
    driver: bridge